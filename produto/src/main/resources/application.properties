spring.application.name=MS Produto

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/produto_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UT}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:produto_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure_password_produto}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.locations=classpath:db
spring.flyway.create-schemas=true
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=DEBUG

logging.level.com.zaxxer.hikari=ERROR

server.port=8081