spring.application.name=tech-challenge-4a-fase_pagamento

spring.datasource.url=jdbc:mysql://localhost:3308/pagamento_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=pagamento_user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure_password_pagamento}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.flyway.locations=classpath:db/migration
spring.flyway.create-schemas=true
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=DEBUG

logging.level.com.zaxxer.hikari=ERROR

server.port=8083

